
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCTS Coin - Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="assets/octs_coin.png" alt="OCTS Coin Logo" class="coin-logo">
        <h1>OCTS COIN</h1>
        <input type="text" placeholder="Telegram Username" class="input-field">
        <input type="password" placeholder="Password" class="input-field">
        <button class="login-btn">Login</button>
        <p class="warning">
            Please save your password securely. Take a screenshot or store it safely, as you will not be able to recover your account without it.
        </p>
        <label>
            <input type="checkbox"> Keep me registered
        </label>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
